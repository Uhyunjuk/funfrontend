<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 출력하기3</title>
    <style>
        table{
            float: left;
            margin: 10px;
        }
        table, th{
            border: 1px solid #ccc;
            border-collapse: collapse;
        }
        th, td{
            padding: 10px 15px;
        }
        th{
            background-color: #eee;
        }
        td{
            border: 1px dotted #222;
        }        
    </style>
</head>
<body>
    <script>
        // document.write("<h1>HTML영역에 적지 않아도 텍스트 입력이 가능하다.</h1>");
        document.write("<h2>~구구단을 력셔리하게 출력해보자~</h2>");
        var i, j;
        for(i=1; i<11; i++){
            document.write("<table>");
            document.write("<tr><th>" + i + "단</th></tr>");
            for(j=1; j<10; j++){
                document.write("<tr><td>"+ i + "X" + j + " = " + i*j + "</td></tr>"+ "<br>");
            }
            document.write("</table>");
        }
    </script>
</body>
</html>
