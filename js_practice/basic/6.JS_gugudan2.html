<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 출력하기2</title>
    <style>
        div{
            border: 1px solid #ccc;
            display: inline-block;
            margin: 15px;
            padding: 0 20px 30px 20px;
            line-height: 1.5;
        }
        div h3{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>보이나요?</h1>
    
    <script>
        // document.write("<h1>HTML영역에 적지 않아도 텍스트 입력이 가능하다.</h1>");
        document.write("<h2>구구단2</h2>");
        var i, j;
        for(i=2; i<10; i++){
            document.write("<div>");
            document.write("<h3>☆★☆★" + i + "단☆★☆★</h3>")
            for(j=1; j<10; j++){
                document.write(i + "X" + j + " = " + i*j + "<br>")
            }
            document.write("</div>");
        }
    </script>
</body>
</html>
