<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 관련 태그</title>
    <style>
        div { 
            border: 1px solid black;
            background-color: rgb(185, 220, 200); 
        }
        span{
            border: 1px solid green;
            background-color: aquamarine;
        }

    </style>
</head>
<body>
    <h1>div태그</h1>
    <div>div 영역은</div>
    <div>div 영역은 공간단위로 존재한다</div>
    <div>div는 블록 속성이다</div>
    <div>div는 세로로 추가된다</div>

    <h1>비슷한 span 태그</h1>
    <span>span 영역은</span>
    <span>span은 인라인 속성이고</span>
    <span>텍스트 단위로 존재한다</span>
    <span>가로로 추가된다</span>

    <h1>iFrame 태그</h1>
    <iframe src="http://www.iei.or.kr" style="width:600px; height:500px;"></iframe>
</body>
</html>
