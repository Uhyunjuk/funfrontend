<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그</title>
</head>
<body>
    <!--표를 만드는 태그에는<table>, <tr>, <td>, <th>가 있음-->
    <!--
        <table> : 기본적으로 표를 생성해주는 태그
        <tr> : 표의 행을 나타내는 태그
        <td> : 표의 열을 나타내는 태그
        <th> : 표의 제목 셀을 나타내는 태그 
    -->
    <h1>기본적인 표 만들기</h1>
    <table border="1">
        <caption><b>웹 브라우저의 종류</b></caption>
        <tr>
            <th>브라우저명</th>
            <th>제조사</th>
            <th>홈페이지</th>

        </tr>
        <tr>
            <td>익스플로러</td>
            <td>MS</td>
            <td>http://www.microsoft.com</td>
        </tr>
        <tr>
            <td>크롬</td>
            <td>GOOGLE</td>
            <td>http://www.google.com</td>
        </tr>
        <tr>
            <td>사파리</td>
            <td>APPLE</td>
            <td>http://www.apple.com</td>
        </tr>
        <tr>
            <td>파이어폭스</td>
            <td>MOZILA</td>
            <td>http://www.mozilla.org</td>
        </tr>
    </table>
    <figure>figure를 이용하여 설명을 적을 수 있다.</figure>

    <h1>표의 행과 열 합치기</h1>
    <table border="1">
        <tr>
            <td rowspan="2">섹션1-1</td>
            <td>섹션1-2</td>
        </tr>
        <tr>
            <!-- <td>섹션2-1</td> -->
            <td>섹션2-2</td>
        </tr>
    </table>
    <br><br>
    <table border="1">
        <tr>
            <td colspan="2">섹션1-1</td>
            <!-- <td>섹션1-2</td> -->
        </tr>
        <tr>
            <td>섹션2-1</td>
            <td>섹션2-2</td>
        </tr>
    </table>
    <br><br>
    <table border="1" width="300" >
        <caption>회원정보</caption>
        <tr>
            <td rowspan="2" width="150">사진</td>
            <td width="80" bgcolor="lightgreen">이름</td>
            <td colspan="2" width=""></td>
            <!-- <td>1-4</td> -->
        </tr>
        <tr>
            <td width="60" bgcolor="lightblue">연락처</td>
            <td colspan="2" width="80"></td>
            <!-- <td>2-3</td> -->
            <!-- <td>2-4</td> -->
        </tr>
        <tr>
            <td height="100" width ="70" bgcolor="yellow">주소</td>
            <td colspan="3"></td>
            <!-- <td>3-3</td> -->
            <!-- <td>3-4</td> -->
        </tr>
        <tr>
            <td width="70" height="100">자기소개</td>
            <td colspan="3" width="90"></td>
            <!-- <td>4-3</td> -->
            <!-- <td>4-4</td> -->
        </tr>
    </table>
</body>
</html>
