<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티미디어 관련 태그</title>
</head>
<body>
    <h3>이미지 태그</h3>
    <!--alt에는 이미지가 나오지 않을시 출력할 메세지를 입력-->
    <!-- ../는 상위폴더로, images폴더명입력, 사진명입력-->
    <!--절대경로는 사용하지 않는다-->
    <!-- 상대경로-->
    <img src="../images/salad.jpg" alt="샐러드" width="500px"><br>
    <img src="../camem.png" alt="유정님네 까망이" width="500px"><br>
    <img src="../images/tangerines.jpg" alt="귤" width="500px">
    <br>
    <h3>비디오 태그</h3>
    <video src="../medias/flight.mp4" controls muted autoplay width="500"></video><br>
    <video src="../medias/salad.mp4" controls muted autoplay width="500"></video>
    <br>
    <h3>오디오 태그</h3>
    <audio src="../medias/spring.mp3" controls ></audio>

    

    
</body>
</html>
